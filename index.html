<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>MovieDB: A movie API proyect</title>
  </head>
  <body>
    <header id="header">
      <div class="title">
        <p>MovieDB</p>
      </div>
      <div class="buscador">
        <input type="text" id="buscador" placeholder="La chica de al lado..." />
        <button id="buscador-btn"><i class="material-icons">search</i></button>
      </div>
    </header>
    <div class="index">
      <div id="home">
        <section id="trends-container">
          <h2 style="color: white">Tendencias de Hoy</h2>
          <div id="trends"></div>
        </section>
        <section id="categorias-cotainer">
          <h2 style="color: white">Categorias</h2>
          <div id="categorias"></div>
        </section>
      </div>
      <section id="main" class="main"></section>
      <section id="result"></section>
      <section id="detalles" class="hidden">
          <div id="detalles-header"></div>
          <div class="detalles-card">
              <div id="detalles-card"></div> 
          </div>
          <center>
            
            <h2 style="color: white;">Peliculas Similares</h2> 
            <br>
          </center> 
          <div id="similares"></div>
      </section>
    </div>

    <script type="module" src="./src/main.js"></script>
    <footer>
      <p>
        Una pagina de
        <a href="https://samuelcastillogt.github.io">Samuel Castillo</a>,
        <a href="https://react-guatemala.vercel.app">React developer</a>
      </p>
    </footer>
  </body>
</html>
